service: face-recognition-search-face

provider:
  name: aws
  region: ap-southeast-1
  runtime: go1.x
  stage: v1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - rekognition:SearchFaces
          Resource: "*"
        - Effect: Allow
          Action:
            - s3:GetObject
          Resource: "arn:aws:s3:::face-recognition-bbeetech/*"
        - Effect: Allow
          Action:
            - dynamodb:ReadItem
            # - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/face-recognition-authenticated*
            - arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/face-recognition-authenticated*/index/*
package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  main:
    handler: bin/main
    events:
      - s3:
          bucket: face-recognition-bbeetech # Need to replace all
          event: s3:ObjectCreated:*
          rules:
            - prefix: transactions/
